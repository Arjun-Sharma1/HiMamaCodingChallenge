<!doctype html>
<html lang="en" data-framework="backbonejs">
	<head>
		<meta charset="utf-8">
		<title>HiMama ClockIn/ClockOut</title>
		<link rel="stylesheet" href="index.css">
	</head>
	<body>
		<section class="app">
			<header class="header">
				<h1>HiMama</h1>
				<input id=firstName class="new-clockEvent" placeholder="First Name" autofocus required>
				<input id=lastName class="new-clockEvent" placeholder="Last Name" required>
				<select id=clockType class="new-clockEvent">
				  <option value='true'>Clock In</option>
				  <option value='false'>Clock Out</option>
				</select>
				<button class="submit" type="button">Submit</button>
			</header>
			<footer class="footer"></footer>
			<section class="main">
				<ul class="clockEvent-list"></ul>
			</section>

		</section>
		<footer class="info">
			<p>Written by <a href="https://github.com/arjun-sharma1">Arjun Sharma</a></p>
		</footer>
		<script type="text/template" id="item-template">
			<div class="view">
				<label>Name: <%- firstName %>  <%- lastName %>,  Type:<%- clockType ? 'Clock In' : 'Clock Out' %>, Time: <%- clockTime %></label>
			</div>
		</script>
		<script type="text/template" id="stats-template">
			<span class="clockEvent-count"><strong><%= total %></strong> Total Records</span>
			<ul class="filters">
				<li>
					<a class="selected" href="#/">All</a>
				</li>
				<li>
					<a href="#/clockIn">Clocked In</a>
				</li>
				<li>
					<a href="#/clockOut">Clocked Out</a>
				</li>
			</ul>
		</script>
		<script src="node_modules/jquery/dist/jquery.js"></script>
		<script src="node_modules/underscore/underscore.js"></script>
		<script src="node_modules/backbone/backbone.js"></script>
		<script src="node_modules/backbone.localstorage/backbone.localStorage.js"></script>
		<script src="js/models/clockEvent.js"></script>
		<script src="js/collections/clockEvents.js"></script>
		<script src="js/views/clockEvent-view.js"></script>
		<script src="js/views/app-view.js"></script>
		<script src="js/routers/router.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
